<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->

<div>
		<div>
		<h2>Dog Adoption Application</h2>
		</div>
	<form>
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name"> <br>

		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number"> <br>

		<label for="address">Address</label>
		<input id="address" type="text" placeholder="Address"> <br>

		<label for="checkbox">Have your ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox"> <br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="breeds" type="select">
			<option>French Bulldogs</option>
			<option>Labrador Retrievers</option>
			<option>Golden Retrievers</option>
		</select> <br>

		<button type="submit">Submit</>
	</form>
</div>
